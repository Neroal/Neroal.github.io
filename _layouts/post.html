<!DOCTYPE html>
<html lang="en">
<head>
  {%- include head.html -%}
  
</head>
<body>
  <header class="texture-{{ site.texture.style }}">
    <div class="container">	
		{%- include nav.html -%}		
    </div>
    {%- include post_header.html -%}  
  </header>
  <main>
    <div class="container">
      <div class="post-container">
          {{ content }}
      </div>

        <!-- Configure Disqus -->
      {%- if site.texture.disqus_shortname -%}
        <div id="disqus_thread" style="margin-top:25px"></div>
        <script>
          var disqus_config = function () {
            this.page.url = '{{ page.url | absolute_url }}';
            this.page.identifier = '{{ page.url | absolute_url }}';
          };
          (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://{{ site.texture.disqus_shortname }}.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
          })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
      {%- endif -%}
    </div>
		
	<div>
		<font>文章瀏覽量:</font>
		<a href="https://www.hitwebcounter.com" target="_blank">
		<img src="https://hitwebcounter.com/counter/counter.php?page=7208877&style=0006&nbdigits=6&type=page&initCount=0" 
		title="User Stats" Alt="webcounterwebsite"   border="0" >
		</a>        
	</div>
  </main>
 
</body>
</html>
