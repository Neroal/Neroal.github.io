<!DOCTYPE html>
<html lang="en">
<head>
  {%- include head.html -%}
  
</head>
<body>	
  <header class="texture-{{ site.texture.style }}">
    <div class="container">	
		{%- include nav.html -%}		
    </div>
    {%- include post_header.html -%}  
  </header>
  <main>

	<div class="container">
		{%- if site.url != "https://neroal.nctu.me/about/" -%}
			<div>
			<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
			<!-- ad2 -->
			<ins class="adsbygoogle"
				 style="display:block"
				 data-ad-client="ca-pub-8596113105925438"
				 data-ad-slot="7451102421"
				 data-ad-format="auto"
				 data-full-width-responsive="true"></ins>
			<script>
				 (adsbygoogle = window.adsbygoogle || []).push({});
			</script>
			</div>
		{%- endif -%}
	  <div class="post-container">
		  {{ content }}
	  </div>
	   
	<div>
		<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
		<!-- add1 -->
		<ins class="adsbygoogle"
			 style="display:block"
			 data-ad-client="ca-pub-8596113105925438"
			 data-ad-slot="3908470905"
			 data-ad-format="auto"
			 data-full-width-responsive="true"></ins>
		<script>
			 (adsbygoogle = window.adsbygoogle || []).push({});
		</script>
	</div>
		<!-- Configure Disqus -->
	  {%- if site.texture.disqus_shortname -%}
		<div id="disqus_thread" style="margin-top:25px"></div>
		<script>
		  var disqus_config = function () {
			this.page.url = '{{ page.url | absolute_url }}';
			this.page.identifier = '{{ page.url | absolute_url }}';
		  };
		  (function() {
			var d = document, s = d.createElement('script');
			s.src = 'https://{{ site.texture.disqus_shortname }}.disqus.com/embed.js';
			s.setAttribute('data-timestamp', +new Date());
			(d.head || d.body).appendChild(s);
		  })();
		</script>
		<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
	  {%- endif -%}
	</div>
  </main>
	{%- include footer.html -%}
	
</body>
</html>
