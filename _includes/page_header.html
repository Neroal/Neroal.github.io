<div class="container">
	<h1>{{ site.texture.title }}</h1>
	<h2>{{ site.texture.tagline }}</h2>
	<ul class="social">
		{%- if site.texture.social_links.github -%}
			<a href="https://github.com/Neroal{{ site.texture.social_links.github }}"><li><i class="icon-github-circled" aria-hidden="true"></i></li></a>
		{%- endif -%}
		{%- if site.texture.social_links.linkedIn -%}
			<a href="https://linkedin.com/{{ site.texture.social_links.linkedIn }}"><li><i class="icon-linkedin-squared" aria-hidden="true"></i></li></a>
		{%- endif -%}
		{%- if site.texture.social_links.facebook -%}
			<a href="https://facebook.com/{{ site.texture.social_links.facebook }}"><li><i class="fab fa-facebook-square"></i></li></a>
		{%- endif -%}
		
	</ul>
</div>
